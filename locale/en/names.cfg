[mod-setting-description]
tree-repair=Enable this to make repair packs work on trees.
no-tree-attacks=Enable this to disable attacks on trees - i.e. biters destroying trees and rocks to get to their target.
long-life-stumps=Enable this to make stumps last much longer than normal so that you can repair them more easily.
mineable-stumps=Enable this to make the stumps mineable and drop their parent tree type placeable anew. This is the core of the mod.
big-stumps=Enable this to make stumps have bigger hitboxes to make mining them easier.
tree-drops=Enable this to make trees drop themselves as well as their wood.
tree-seeds=Enable this to make trees sometimes drop seeds which can replant them elsewhere.
